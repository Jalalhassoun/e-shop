<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css">
  <title>Vite App</title>
</head>

<body>
  <div id="app" class="e-wrapper">
    <div class="e-inner">
      <header class="e-header h-20 flex justify-between items-center border-b px-4 xl:px-12">
        <a href="/" class="e-logo flex items-center"><img
            src="icons/image-removebg-preview(52)-5rB8KdZqR6-transformed 1.svg" alt="logo">
          <p class="capitalize font-semibold text-primary">shop</p>
        </a>
        <div class="e-search-bar border rounded-full h-10  items-center overflow-hidden p-1 hidden lg:flex">
          <button class="h-full flex items-center space-x-4 px-2 border-r">
            <img src="icons/map-pin 1.svg" alt="icon">
            <span class="capitalize font-semibold text-stone-500">new york</span>
            <img src="icons/chevron-down(1) 1.svg" alt="icon">

          </button>
          <input type="text"
            class="h-full w-96 pl-4 focus:outline-none placeholder:font-semibold placeholder:text-stone-600 placeholder:capitalize"
            placeholder="asus">
          <button class="h-full rounded-full flex items-center space-x-4 bg-primary text-white px-4 ">
            <img src="icons/search(2) 1.svg" alt="icon">
            <span class="capitalize text-sm font-medium">search</span></button>
        </div>
        <div class="e-actions hidden items-center space-x-6 lg:flex">
          <button class="flex items-center space-x-2 -mr-2">
            <img src="images/Ellipse 1.svg" alt="american flag">
            <span class="uppercase font-medium text-line-pro">en </span>
            <img src="icons/chevron-down(1) 1.svg" class="object-cover" alt="down icon">
          </button>
          <div class="flex items-center space-x-4 border-r h-10 pr-6">
            <button><img src="icons/shopping-cart 1.svg" alt="cart icon"></button>
            <button><img src="icons/bell(1) 1.svg" alt="bell icon"></button>
            <button><img src="icons/mail 1.svg" alt="mail icon"></button>
          </div>
          <button class="h-8 w-8 rounded-full focus:outline-none"><img src="images/Ellipse 2.png"
              class="h-full w-full object-cover" alt="photo"></button>
        </div>
        <button class="block lg:hidden">menu</button>

      </header>
      <section class="e-filter h-20 border-b items-center hidden  px-12 space-x-7 lg:flex ">
        <button class="flex items-center pr-4 space-x-2 border-r border-stone-500">
          <img src="icons/list(1) 1.svg" alt="list icon">
          <span class="capitalize font-semibold text-gray-500">categories</span>
          <img src="icons/chevron-down(1) 1.svg" alt="down icon">
        </button>
        <button class="capitalize font-medium text-gray-500 text-sm">ready to ship</button>
        <button class="capitalize font-medium text-gray-500 text-sm">personal protective</button>
        <button class="capitalize flex items-center space-x-2 font-medium text-gray-500 text-sm">
          <span>buyer central</span>
          <img src="icons/chevron-down(1) 1.svg" alt="list icon">
        </button>
        <button class="capitalize font-medium flex items-center space-x-2  text-gray-500 text-sm">
          <span>sell on shop.com</span>
          <img src="icons/chevron-down(1) 1.svg" alt="list icon"></button>
        <button class="capitalize font-medium flex items-center space-x-2  text-gray-500 text-sm"> <span>help</span>
          <img src="icons/chevron-down(1) 1.svg" alt="list icon"></button>

      </section>
      <!-- desktop version -->
      <section class="e-filter h-20 border-b items-center flex px-4 space-x-7 lg:hidden ">
        <button class="flex items-center pr-4 space-x-2">
          <img src="icons/list(1) 1.svg" alt="list icon">
          <span class="capitalize font-semibold text-gray-500">categories</span>
          <img src="icons/chevron-down(1) 1.svg" alt="down icon">
        </button>
      </section>
      <!-- mobile version -->
      <main class="e-content flex  py-6 gap-x-6 px-4 xl:px-12">
        <aside class="e-side w-72  min-h-screen border rounded-lg p-6 hidden flex-col space-y-6 xl:flex">
          <h5 class="text-lg capitalize font-semibold">filter</h5>
          <div class="flex flex-col gap-y-4">
            <div class="flex flex-col gap-y-2">
              <p class="capitalize font-semibold text-gray-900 text-sm">suppliers types</p>
              <div class="flex flex-col space-y-2">
                <label for="trade" class="flex items-center space-x-2">
                  <input type="checkbox" id="trade" class="w-4 h-4 border-gray-500">
                  <img src="images/image 1.png" alt="IMAGE1">
                  <span class="capitalize font-medium text-grey text-xs">trade assurance</span>
                </label>
                <label for="verify" class="flex items-center space-x-2">
                  <input type="checkbox" id="verify" class="w-4 h-4 border-gray-500">
                  <img src="images/image-removebg-preview(53) 1.png" alt="IMAGE1">
                  <span class="capitalize font-medium text-grey text-xs">verified suppliers</span>
                </label>
              </div>
            </div>
            <div class="flex flex-col gap-y-2">
              <p class="capitalize font-semibold text-gray-900 text-sm">suppliers types</p>
              <div class="flex flex-col space-y-2">
                <label for="ready" class="flex items-center space-x-2">
                  <input type="checkbox" id="ready" class="w-4 h-4 border-gray-500" checked>
                  <span class="capitalize font-medium text-grey text-xs">ready to ship</span>
                </label>
                <label for="paid" class="flex items-center space-x-2">
                  <input type="checkbox" id="paid" class="w-4 h-4 border-gray-500 " checked>
                  <span class="capitalize font-medium text-grey text-xs">paid samples</span>
                </label>
              </div>
            </div>
            <div class="flex flex-col gap-y-2">
              <p class="capitalize font-semibold text-gray-900 text-sm">suppliers types</p>
              <div class="flex flex-col space-y-2">
                <label for="new" class="flex items-center space-x-2">
                  <input type="checkbox" id="new" class="w-4 h-4 border-gray-500">
                  <span class="capitalize font-medium text-grey text-xs">new stuff</span>
                </label>
                <label for="second" class="flex items-center space-x-2">
                  <input type="checkbox" id="second" class="w-4 h-4 border-gray-500 ">
                  <span class="capitalize font-medium text-grey text-xs">second hand</span>
                </label>
              </div>
            </div>
            <div class="flex flex-col gap-y-2">
              <p class="capitalize font-semibold text-gray-900 text-sm">min order</p>
              <label for="range">
                <input type="range" name="range" id="range" max="1000" value="100" class="w-full focus:outline-none ">
              </label>
            </div>
            <div class="flex flex-col gap-y-2">
              <p class="capitalize font-semibold text-gray-900 text-sm">price</p>
              <div class="flex flex-col gap-y-4">
                <label class="flex h-8 items-center rounded-md overflow-hidden ">
                  <button class="w-14 h-full bg-line-pro flex flex-col items-center justify-center">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path

                    </svg>

                  </button>
                  <input type="text"
                    class="h-full w-40 border rounded-r-md focus:outline-none placeholder:text-gray-600 placeholder:font-semibold px-4 placeholder:text-sm "
                    placeholder="100">
                </label>
                <label class="flex h-8 items-center rounded-md overflow-hidden ">
                  <button class="w-14 h-full bg-line-pro flex flex-col items-center justify-center">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">

                        stroke="#4E4545" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>

                  </button>
                  <input type="text"
                    class="h-full w-40 border rounded-r-md focus:outline-none placeholder:text-gray-600 placeholder:font-semibold px-4 placeholder:text-sm "
                    placeholder="6000">
                </label>
                <label class="flex h-8 overflow-hidden  "><input type="text"
                    class="h-full w-50 border rounded-md focus:outline-none placeholder:text-gray-600 placeholder:font-semibold px-4 placeholder:text-sm placeholder:capitalize "
                    placeholder="under $500">

                </label>
                <label class="flex h-8 overflow-hidden  "><input type="text"
                    class="h-full w-50 border rounded-md focus:outline-none placeholder:text-gray-600 placeholder:font-semibold px-4 placeholder:text-sm placeholder:capitalize "
                    placeholder="$500-$1000">

                </label>
                <label class="flex h-8 overflow-hidden  "><input type="text"
                    class="h-full w-50 border rounded-md focus:outline-none placeholder:text-gray-600 placeholder:font-semibold px-4 placeholder:text-sm placeholder:capitalize "
                    placeholder="$1000-$1500">

                </label>
              </div>
            </div>
        </aside>
        <div class="e-content  flex-1 flex flex-col gap-y-6 ">
          <div class="e-sort flex justify-between items-center">
            <p class="text-sm font-semibold capitalize lg:text-base">1 - 16 over 7,000 result for <span
                class="text-primary">"asus"</span></p>
            <div class="flex space-x-2 items-center font-semibold text-grey capitalize lg:space-x-4">
              <span class="text-sm lg:text-base">sort by:</span>
              <button
                class="flex items-center h-8 border rounded-lg capitalize px-2 space-x-2 font-semibold text-grey lg:px-4 text-sm lg:text-base lg:h-12">
                <span> best match </span>
                <img src="icons/chevron-down(3) 1.svg" alt="" class="w-4 h-4 lg:w-6 lg:h-6">
              </button>
              <button class="flex items-center h-8 border rounded-lg  w-8 justify-center lg:w-12 lg:h-12  ">
                <img src="icons/grid(1) 1.svg" alt="icon" class="w-4 h-4">
              </button>
            </div>
          </div>
          <div class="e-filter-container hidden justify-between xl:flex">
            <div class="e-filter-btns flex space-x-4 ">
              <button
                class="flex items-center h-10 border text-sm rounded-full capitalize px-2 space-x-2 font-semibold text-line-pro ">
                <span> ready to ship </span>
                <img src="icons/heroicons_x-circle-20-solid.svg" alt="">
              </button>
              <button
                class="flex items-center h-10 border text-sm rounded-full capitalize px-2 space-x-2 font-semibold text-line-pro ">
                <span> paid samples </span>
                <img src="icons/heroicons_x-circle-20-solid.svg" alt="">
              </button>
              <button
                class="flex items-center h-10 border text-sm rounded-full capitalize px-2 space-x-2 font-semibold text-line-pro ">
                <span> price minimum </span>
                <img src="icons/heroicons_x-circle-20-solid.svg" alt="">
              </button>
              <button
                class="flex items-center h-10 border text-sm rounded-full capitalize px-2 space-x-2 font-semibold text-line-pro ">
                <span> price maximum </span>
                <img src="icons/heroicons_x-circle-20-solid.svg" alt="">
              </button>
              <button
                class="flex items-center h-10 border text-sm rounded-full capitalize px-2 space-x-2 font-semibold text-line-pro ">
                <span>minimal order </span>
                <img src="icons/heroicons_x-circle-20-solid.svg" alt="">
              </button>

            </div>
            <button class="capitalize text-primary text-sm font-semibold"> clear all filters</button>
          </div>
          <div class="e-products-list grid grid-cols-4 gap-6">
            <div class="e-cart">
              <div class="e-cart-media w-full h-32 bg-line-pro flex items-center justify-center  ">
                <img src="images/image-removebg-preview(54) 1.png" alt="">
              </div>
              <div class="e-cart-body px-4 flex flex-col space-y-3">
                <div class="flex gap-x-4 pt-4 items-center">
                  <p class="font-bold">1650$</p>
                  <s class="text-line-pro text-xs">2000$</s>
                </div>
                <p class="text-xs font-medium">zenbooks pro duo oLED
                  (UX8402,11th gen intel)</p>
              </div>
              <div class="e-cart-footer px-4 my-3 flex justify-between items-center">
                <div class="flex gap-x-4 items-center">
                  <button class="flex items-center space-x-1 bg-primary px-2 w-15 h-5 rounded-full text-white">

                  <span class="text-xs text-line-pro font-medium">sold 120</span>

              </div>
            </div>

          </div>
        </div>
      </main>
    </div>

  </div>
